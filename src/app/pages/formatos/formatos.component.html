<div class="animate__animated animate__fadeln animate__faster">
  <app-barra-cierre></app-barra-cierre>
  <div class="container__recursos">
    <div>
      <button
        pButton
        style="margin: 1rem"
        label="Nuevo Formato"
        icon="pi pi-plus"
        class="p-button-success"
      ></button>
    </div>
    <div class="card__recurso" *ngFor="let formato of formatos">
      <span class="recurso__name">
        {{ formato.nombre | titlecase}}
      </span>
      <div>
        <button
          pButton
          style="margin-right: 1rem"
          class="p-button-warning"
          icon="pi pi-pencil"
        >
          <!-- Editar -->
        </button>
        <button pButton class="p-button-danger" icon="pi pi-times">
          <!--Eliminar-->
        </button>
      </div>
    </div>
  </div>
</div>
